<section class="housing-location">
  <img
    class="housing-location__photo"
    [src]="housingLocation().photo"
    alt="Exterior photo of {{ housingLocation().name }}"
    crossorigin
  />
  <h3 class="housing-location__heading">{{ housingLocation().name }}</h3>
  <p class="housing-location__location">{{ housingLocation().city }}, {{ housingLocation().state }}</p>
  <a class="housing-location__link" [routerLink]="[routeSegment, housingLocation().id]">Learn more</a>
</section>
