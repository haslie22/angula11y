<section class="search-form">
  <span class="sr-only">Search by City</span>
  <search>
    <form class="search-form__form">
      <input
        class="search-form__input input"
        type="text"
        placeholder="Enter a city name"
        aria-describedby="search-help"
      />
      <button class="search-form__button button button_type_primary" type="button">Search</button>
      <p id="search-help" class="sr-only">Type a city name and press Search to filter results</p>
    </form>
  </search>
</section>
